apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'maven'

group = 'com.antigenomics'
version = '0.0.9'

mainClassName = 'com.antigenomics.cdr3align.Main'

repositories {
    mavenCentral()
    mavenLocal()
}

jar {
    baseName = 'cdr3align'
    version = "$version"

    manifest {
        attributes "Main-Class": "$mainClassName"
    }

    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}

sourceSets {
    test {
        resources {
            srcDir 'src/test/resources/'
        }
    }
}

dependencies {
    compile 'org.moeaframework:moeaframework:2.10'
    compile 'org.codehaus.groovy:groovy-all:2.3.1'
    compile 'org.codehaus.gpars:gpars:1.0.0'
    compile 'junit:junit:4.12'
    compile 'com.milaboratory:milib:1.0'
    compile 'com.antigenomics:vdjdb:1.1.2'
}
